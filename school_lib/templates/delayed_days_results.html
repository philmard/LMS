<!DOCTYPE html>
<html>
<head>
    <title>Delayed Returns Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='delayed-style.css') }}">
</head>
<body>
    <h1>Delayed Returns</h1>
    <button onclick="goToHomePage()">Home Page</button>

    <form action="{{ url_for('fetch_delayed_returns') }}" method="GET">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ request.args.get('first_name', '') }}">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ request.args.get('last_name', '') }}">
        <br>
        <label for="delayed_days">minimum delayed days:</label>
        <input type="number" id="delayed_days" name="delayed_days" min="1" value="{{ request.args.get('delayed_days', '') }}">
        <br>
        <input type="submit" value="Search">
    </form>
    
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Delayed Days</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function goToHomePage() {
          window.location.href = "http://127.0.0.1:5000/home";
        }
      </script>
</body>
</html>
