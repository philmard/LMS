<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #363636;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 400px;
            padding: 20px;
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            background-color: #2e2e2e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b7b7b7;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            color: #555;
        }

        .form-group .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #f3f3f3;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('login_post') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{ request.args.get('username', '') }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="{{ request.args.get('password', '') }}">
            </div>
            <div class="form-group">
                <input class="button" type="submit" value="Login">
            </div>
            <div class="form-group">
                <a class="button" href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
