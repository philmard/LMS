<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='author_style.css') }}">
</head>
<body>
    <h1>Add Book</h1>
    <button onclick="goToHomePage()">Home Page</button>
    <button onclick="goToResultsPage()">Back to Results</button>  <!-- Add a button to go back to the results page -->

    <form action="{{ url_for('add_book') }}" method="POST">
        <label for="ISBN">ISBN:</label>
        <input type="text" id="ISBN" name="ISBN" max="4200000000" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <br>
        <label for="copies">Number of Copies:</label>
        <input type="number" id="copies" name="copies" min="1" required>
        <br>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required>
        <br>
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" required>
        <br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required>
        <br>
        <label for="num_pages">Number of Pages:</label>
        <input type="number" id="num_pages" name="num_pages" min="1" required>
        <br>
        <label for="images">Image:</label>
        <input type="text" id="images" name="images" required>
        <br>
        <input type="submit" value="Add Book">
    </form>

    <script>
        function goToHomePage() {
            window.location.href = "http://127.0.0.1:5000/home";
        }

        function goToResultsPage() {
            window.location.href = "http://127.0.0.1:5000/fetch_title_author";  // Redirect to the results page
        }
    </script>
</body>
</html>
