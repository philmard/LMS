<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        /* Styles for the form */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        button.btn-primary {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        button.btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        button.btn-primary:focus {
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        /* Optional: Additional styles to customize the appearance */
        h1 {
            margin-top: 2rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Optional: Adjust the form width on larger screens */
        @media (min-width: 576px) {
            .container {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <button onclick="goToHomePage()">Home Page</button>
    <form method="POST" action="/profile">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user_info[0] }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_info[1] }}">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user_info[2] }}">
        </div>
        <div class="form-group">
            <label for="school_id">School ID:</label>
            <input type="number" class="form-control" id="school_id" name="school_id" value="{{ user_info[3] }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <script>
        function goToHomePage() {
          window.location.href = "http://127.0.0.1:5000/home";
        }
      </script>
</body>
</html>
