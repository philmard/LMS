<!DOCTYPE html>
<html>
<head>
    <title>Total Loans by School</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='category.css') }}">
</head>
<body>
    <h1>Total Loans by School</h1>
    <button onclick="goToHomePage()">Home Page</button>

    <form action="{{ url_for('fetch_school_loans') }}" method="GET">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"  value="{{ request.args.get('year', '') }}">
        <br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"  value="{{ request.args.get('month', '') }}">
        <br>
        <input type="submit" value="Search">
    </form>

    <h2>Search result:</h2>
    <table>
        <tr>
            <th>School</th>
            <th>Loan Count</th>
        </tr>
        {% for school, loan_count in loans %}
        <tr>
            <td>{{ school }}</td>
            <td>{{ loan_count }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function goToHomePage() {
          window.location.href = "http://127.0.0.1:5000/home";
        }
      </script>
</body>
</html>
