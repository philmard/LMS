<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sign-up.css') }}">
</head>
<body>
    <div class="signup-form">
        <form action="{{ url_for('signup_post') }}" method="POST">
            <!-- Add your sign-up form fields and styling here -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{ request.args.get('username', '') }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="{{ request.args.get('password', '') }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required value="{{ request.args.get('email', '') }}">
            </div>
            <div class="form-group">
                <label for="user_type">user_type:</label>
                <input type="number" id="user_type" name="user_type" required value="{{ request.args.get('user_type', '') }}">
            </div>
            <div class="form-group">
                <label for="last_name">last_name:</label>
                <input type="text" id="last_name" name="last_name" required value="{{ request.args.get('last_name', '') }}">
            </div>
            <div class="form-group">
                <label for="first_name">first_name:</label>
                <input type="text" id="first_name" name="first_name" required value="{{ request.args.get('first_name', '') }}">
            </div>
            <div class="form-group">
                <label for="school_id">school_id:</label>
                <input type="number" id="school_id" name="school_id" required value="{{ request.args.get('school_id', '') }}">
            </div>
            <div class="form-group">
                <label for="age">age:</label>
                <input type="number" id="age" name="age" required value="{{ request.args.get('age', '') }}">
            </div>
            <div class="form-group">
                <input class="button" type="submit" value="sign-up">
            </div>
        </form>
    </div>
</body>
</html>
