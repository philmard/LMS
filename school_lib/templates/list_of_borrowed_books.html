<!DOCTYPE html>
<html>
<head>
    <title>List of Borrowed Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='list_of_borrowed_books.css') }}">
</head>
<body>
    <h1>List of Borrowed Books</h1>
    <button onclick="goToHomePage()">Home Page</button>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Image</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><img src="{{ row[3] }}" alt="Book Image"></td>
        </tr>
        {% endfor %}
    </table>
<script>
    function goToHomePage() {
        window.location.href = "http://127.0.0.1:5000/home";
      }
      </script>
</body>
</html>
